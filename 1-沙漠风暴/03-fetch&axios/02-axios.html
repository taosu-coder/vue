<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/axios.js"></script>
    <style>
        li {
            list-style: none;
            padding: 10px;
            overflow: hidden;
        }

        li img {
            width: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="box">
        <button @click="handelFetch">ajax-axios</button>
        <ul>
            <li v-for="data in datalist" :key="data.filmId">
                <img :src="data.poster" alt="">
                <div>{{data.name}}</div>
                <div>观众评分：{{data.grade}}</div>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#box",
            data: {
                datalist: []
            },
            methods: {
                handelFetch() {
                    //get请求
                    axios.get("./json/maizuo.json").then(res => {
                        console.log(res.data.data.films)
                        this.datalist = res.data.data.films
                    })

                    //post请求，axios不用传请求头,两种数据请求方法
                    // axios.post("路径","name=hh&age=100")
                    // axios.post("路径",{name:"hh",age:100})
                }
            }
        })
    </script>
</body>

</html>
