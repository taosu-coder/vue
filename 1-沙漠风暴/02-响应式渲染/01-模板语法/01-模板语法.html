<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box">
        {{myname}}
        {{myage}}
        {{10>20?"aaa":"bbb"}}
        <div :class="whichcolor">背景颜色</div>
        <div :class="isColor?'red':'yellow' ">背景颜色222</div>
        <img :src="imgpath" alt="">
        <button @click="handleChange()">change</button>

        <!-- v-show v-if 指令 -->
        <div v-show="isShow">我是动态显示和隐藏</div>
        <div v-if="isCreated">我是动态创建和删除</div>

        <!-- v-for 列表渲染指令，动态增加，快速实现数据遍历 -->
        <ul>
            <!-- data in list表示把数组list遍历出来，每遍历一次结果就将数据放到临时变量data里，下面data是属性，这里data是临时变量，没关系，但也可以改成item,还可以拿到索引值 index -->
            <!-- <li v-for="item in list"> -->
            <li v-for="(item,index) in list">
                {{item}}-{{index}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#box",
            data: {
                myname: "taosu",
                myage: 100,
                whichcolor: "red",
                isColor: true,
                imgpath: "",
                isShow: false,
                isCreated: false,
                list: ["aaa", "bbb", "ccc", "dddd"]
            },
            //方法
            methods: {
                handleChange: function () {
                    console.log("handleChange", this)
                    // vm.myname="zhuozhuo"
                    this.myname = "zhuozhuo"//this指向vue实例
                    // vm.myage=20
                    this.myage = 20//this指向vue实例
                    this.whichcolor = "yellow"
                    this.isColor = !this.isColor
                    this.imgpath = "https://www.github.com/antfu.png"
                    this.isShow = !this.isShow
                    this.isCreated = !this.isCreated
                }
            }
        })
    </script>
</body>

</html>
