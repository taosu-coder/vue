<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <ul>
            <!-- <li v-for="(item,index) in datalist"> in和of一样，没有区别-->
            <li v-for="(item,index) of datalist" :key="item.id">
                <!-- 后端提供唯一id（datalist里） item.id/data.id-->
                {{item}}--{{index}}
            </li>
        </ul>

        <!-- 特殊：除了数组还可以遍历对象 -->
        <ul>
            <li v-for="(item,key) in obj">
                {{item}}--{{key}}
            </li>
        </ul>

        <ul>
            <li v-for="item in 10">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                datalist: ["111", "222", "333"],
                obj: {
                    name: "taosu",
                    age: 100,
                    location: "ZH"
                }
            }
        })
    </script>
</body>

</html>
