<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <template v-if="isCreated">
            <div>111111</div>
            <div>222222</div>
            <div>333333</div>
        </template>
    </div>
    <script>
        new Vue({
            el: "#box",
            data: {
                isCreated: true,
            }
        })

        // template  是特殊元素，就是一个包装元素（节点），不会真正创建在页面上,不破坏原来的dom结构，子代选择器。。。
    </script>
</body>

</html>
