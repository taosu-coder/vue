<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.next.js"></script>
</head>

<body>
    <div id="box">
        {{myname}}
        <navbar myname="zhuozhuo">
            <div>111</div>
        </navbar>
        <sidebar></sidebar>
    </div>
    <script>
        var obj = {
            data() {
                return {
                    myname: "taosu"
                }
            }
        }

        //写法一：
        // Vue.createApp(obj)
        //     .component("navbar", {
        //         props: ["myname"],
        //         template: `
        //     <div>
        //         navbar--{{myname}}
        //         <slot></slot>
        //     </div>`
        //     })
        //     .mount("#box")

        //写法二：
        var app = Vue.createApp(obj)
        app.component("navbar", {
            props: ["myname"],
            template: `
            <div>
                navbar--{{myname}}
                <slot></slot>
            </div>`
        })
        app.component("sidebar", {
            template: `
            <div>sidebar</div>
            `
        })
        app.mount("#box")

        //vue3的写法，两种写法
        // 插槽（内容分发）、父子通信
    </script>
</body>

</html>
