<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{title}}
        <child :mytitle="title"></child>
    </div>
    <script>
        Vue.component("child", {
            props: ["mytitle"],
            template: `
            <div>
child--{{mytitle}}
<button @click="handleClick">click</button>
            </div>`,
            methods: {
                handleClick() {
                    this.mytitle = "child--222"
                }
            }
        })
        new Vue({
            el: "#box",
            data: {
                title: "111111"
            }
        })

        //属性：父组件传给子组件的属性，只有父组件可以重新传，但不允许子组件随意修改（面试：为什么不能修改属性？避免父组件的状态与子组件得到的属性不统一，造成数据流紊乱，所以避免直接修改，要改就让父组件修改）
        //状态：组件内部的状态，可以随意修改

        //拓展（了解）：v-once：组件上用v-once。内容值计算一次，然后缓存起来
    </script>
</body>

</html>
