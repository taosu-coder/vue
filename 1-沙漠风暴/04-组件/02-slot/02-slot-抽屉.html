<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar>
            <button @click="isShow=!isShow">侧边栏</button>
        </navbar>
        <sidebar v-show="isShow"></sidebar>


    </div>
    <script>
        //改1-04-01-02-3抽屉
        Vue.component("navbar", {
            template: `<div style="background:skyblue">
            导航栏--<slot></slot>
            </div>
        `,

        })
        Vue.component("sidebar", {
            template: ` <ul style="background:pink;width:200px;height:500px;">
            <li>钱包</li>
            <li>首页</li>
            <li>设置</li>
            
        </ul>
        `
        })
        new Vue({
            el: "#box",
            data: {
                isShow: true
            },

        })

        //插槽的作用：
        //1、扩展组件能力，提高组件的复用
        //2、父组件模板内容在父组件作用域上编译。即可以访问父组件的状态（案例的isShow)，有的不用父传子通信

        //父组件模板内容在父组件作用域上编译
        //子组件模板内容在子组件作用域上编译
    </script>
</body>

</html>
